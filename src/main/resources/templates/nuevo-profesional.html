<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Nuevo profesional</title>
</head>
<body>
<main>
    <div class="px-4 py-3 my-2 text-center">
        <h1 class="display-5 fw-bold mb-4">Nuevo profesional</h1>
        <div class="col-lg-5 mx-auto">
            <form th:action="@{/profesionales}" th:method="post" class="d-flex flex-column gap-3 align-items-center" >
                <input th:field="*{profesional.registroMedico}" class="form-control" type="number" placeholder="Registro médico" />
                <input th:field="*{profesional.nombreMedico}" class="form-control" type="text" placeholder="Nombre" />
                <input th:field="${profesional.profesion}" class="form-control" type="text" placeholder="Profesión" />
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Crear profesional</button>
            </form>

        </div>


    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
