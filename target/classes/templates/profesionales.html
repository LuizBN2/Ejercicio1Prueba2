        <!-- tablas -->

        <div class="justify-content-center">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Registro Médico</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Profesión</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="profesionales : ${profesionales}">
                    <td th:text="${profesionales.registroMedico}"></td>
                    <td th:text="${profesionales.nombreMedico}"></td>
                    <td th:text="${profesionales.profesion}"></td>
                    <td>
                        <form th:action="@{/profesionales/{id}(id=${profesionales.registroMedico})}" th:method="get">
                            <button type="submit" class="btn btn-primary">Detalles</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/profesionales/{id}(id=${profesionales.registroMedico})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>


    </div>
